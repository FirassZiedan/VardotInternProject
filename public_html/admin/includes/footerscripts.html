<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#changeimg')
                        .attr('src', e.target.result)
                        .width(150)
                        .height(200);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>


<script>
   
    $('#cap').keyup(function () {
       
        
        if (this.value.length === 0) {
            $('#limit').show();
            $('#limit').innerHTML = (45 - this.value.length) ;
            $('#remaining').hide();
        } else {
            $('#limit').hide();
            $('#remaining').show();
        }

        if (this.value.length > 45) {
            return false;
        }

        $("#remaining").html("Remaining: " + (45 - this.value.length));
    });
    $('#capf').keyup(function () {
       
        
        if (this.value.length === 0) {

</script>
